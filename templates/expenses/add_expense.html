{% extends 'base.html' %}



{% block content %}


<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href='{% url 'expenses'%}'>Expenses</a><li>
                <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
            </ol>
        </nav>

     
   
<div class="card">
    <div class="card-body">

        <form action="{% url 'add-expense' %}" method="post">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}
            <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" name="amount" class="form-control form-control-sm" id="amount" placeholder="Enter amount"/>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text"
             name="description" 
             class="form-control form-control-sm" 
             id="description"
            placeholder="Enter description"
            value="{{values.description}}"/>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" class="form-control form-control-sm" id="category">
            {% for category in categories %}
            <option name="category" value="{{category.name}}">{{category.name}}</option>

            {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Date of Expense</label>
            <input type="date" name="expense_date" class="form-control form-control-sm" id="expense_date" placeholder="Enter date">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm"/>


        </form>
    </div>

</div>



</div>



{% endblock content %}
