{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Income Summary</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Summary
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a href="{% url 'income' %}" class="btn btn-primary">BACK</a>
    </div>
  </div>

  <!-- Row containing both charts side by side -->
  <div class="row mt-4">
    <!-- First Chart - Doughnut Chart -->
    <div class="col-md-6">
      <canvas id="incomeChart" width="400" height="400"></canvas>
    </div>

    <!-- Second Chart - Bar Chart -->
    <div class="col-md-6">
      <canvas id="incomeChart2" width="400" height="400"></canvas>
    </div>
  </div>

</div>
<script src="{% static 'js/stats2.js' %}"></script>

{% endblock content %}
